<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand">
            {{'REGISTER.Sitetitle' | translate }}
        </a>
        <span class="form-inline">
            <select class="form-control" #selectedLang (change)="translate.use(selectedLang.value)">
                <option *ngFor="let language of translate.getLangs()" [value]="language"
                    [selected]="language === translate.currentLang">
                    {{ language }}
                </option>
            </select>
        </span>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label>{{'REGISTER.Name' | translate}}</label>
            <input id="name" name="name" type="text" class="form-control"
             required minlength="3" maxlength="30" ngModel
                name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <small *ngIf="name.errors.required">
                    Name is required.
                </small>
                <small *ngIf="name.errors.maxlength">
                    {{'REGISTER.NameError' | translate}}
                </small>
                <small *ngIf="name.errors.minlength">
                    {{'REGISTER.NameError' | translate}}
                </small>
            </div>
        </div>

        

        <div class="form-group">
            <label>{{'REGISTER.Email' | translate}}</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>{{'REGISTER.PhoneNo' | translate}}</label>
            <input type="tel" class="form-control">
        </div>

        <div class="form-group">
            <label>{{'REGISTER.Password' | translate}}</label>
            <input type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>{{'REGISTER.Bio' | translate}}</label>
            <textarea rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">{{'REGISTER.TermsConditions' | translate}}</label>
        </div>
        <button type="submit" class="btn btn-block btn-danger">{{'REGISTER.Submit' | translate}}</button>
    </form>
</div>
